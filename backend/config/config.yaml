base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "jackGao"
repo_name: "cv-arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False
update_paper_links: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Artificial Intelligence":
        filters: ["Artificial Intelligence", "Computation and Language","Computer Vision and Pattern Recognition","Machine Learning","Computers and Society","Human-Computer Interaction"]





